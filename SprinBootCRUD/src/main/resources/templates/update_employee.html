<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
 integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"

<body>
<div align="center" container my-2"">
<h1> Employee Managment System</h1>
<hr>
<h2>update Employee</h2>
<form action="#" th:action="@{/saveEmployee}" th:object="${employee}" method="POST">
<input type="hidden" th:field="*{id}" >
<input type="text" th:field="*{fname}" 
placeholder="fist name" class="form-control mb-4 col-4">

<input type="text" th:field="*{lname}" 
placeholder="last name" class="form-control mb-4 col-4">

<input type="text" th:field="*{mail}" 
placeholder="mail" class="form-control mb-4 col-4">
<button type="submit" class="btn btn-warning">Update</button>
</form>
<hr><a th:href="@{/}">Back to employee list</a>
</div>



</body>
